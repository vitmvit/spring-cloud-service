server:
  port: 8081

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/news_management
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
  logging:
    level:
      org.springframework.web: DEBUG
      guru.springframework.controllers: DEBUG
      org.hibernate: DEBUG

springdoc:
  swagger-ui:
    enabled: true
    path: /api/doc/